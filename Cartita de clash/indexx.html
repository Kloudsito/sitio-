<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigantote cartita</title>
    <link rel="stylesheet" href="./css/gigantito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Card top -->
    <div class="card">
        <figure class="card__top">
            <img class="giant__img" src="./img/giant.png" alt="Giant">
            <img class="tree" src="./img/arbol.png" alt="">
            <img class="left__eyebrow" src="./img/cejas_izq.png" alt="">
            <img class="right__eyebrow" src="./img/ceja_der.png" alt="">
            <img class="giant__bg" src="./img/giant-bg.jpeg" alt="Background">
        </figure>
    </div>
    <div class="card__mid">
        <div class="mid__level">
            <span><h2>LEVEL 5</h2></span>
        </div>
        <h2 class="mid__title">The Giant</h2>
        <p class="content__mid">Slow, steady and powerful, Giants are massive warriors that soak up huge amounts of damage. Show them a turret or cannon and youÂ´ll see their fury unleashed!</p>
      </div>

        <div class="card__bottom">
            <div class="left__bottom">
                <span class="trainning">TRAINING</span>
                <span class="two">2</span>
                <span class="m">M</span>
            </div>
            <div class="mid__bottom">
                <span class="speed">SPEED</span>
                <span class="twelve">12</span>
            </div>
            <div class="bottom__right">
                <span class="twothousand">2250</span>
                <span class="cost">COST</span>
            </div>
    </div>
</body>
</html>
